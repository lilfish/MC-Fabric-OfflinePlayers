plugins {
	id 'fabric-loom' version '0.9-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

	implementation 'io.jsondb:jsondb-core:1.0.115-j11'
	include 'io.jsondb:jsondb-core:1.0.115-j11'
	include 'com.fasterxml.jackson.core:jackson-core:2.9.9'
	include 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
	include 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.9'
	include 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.9'
	include 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
	include 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
	include 'org.reflections:reflections:0.9.10'
	include 'org.javassist:javassist:3.20.0-GA'
	include 'com.google.guava:guava:21.0'
	include 'commons-beanutils:commons-beanutils:1.9.3'
	include 'commons-jxpath:commons-jxpath:1.3'
	include 'org.slf4j:slf4j-api:1.8.0-beta4'
	include 'org.apache.logging.log4j:log4j-api:2.14.1'
	include 'org.apache.logging.log4j:log4j-core:2.14.1'
	include 'org.apache.logging.log4j:log4j-slf4j18-impl:2.14.1'
}

processResources {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "offlineplayers.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "offlineplayers.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(jar) {
				builtBy remapJar
			}
			artifact("${project.buildDir.absolutePath}/libs/${archivesBaseName}-${project.version}.jar"){
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}